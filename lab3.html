<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="style_lab3.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">

    <script src="script_lab3.js" defer></script>

  </head>

  <body>

    <div id="artist-dir-div">
      <div id="artist-dir-inner-div">
        <h1><b>Artist Directory</b></h1>
        <div id="form-btn-div">
          <form id="art-form">
            <input id="artist-search-text-field" type="text" placeholder="Search..."></input>
          </form>
          <button id="add-artist-btn" onmouseup="toggleForm('input-form-div')">Add artist</button>
        </div>
      </div>
    </div>

    <div id="input-form-div">
      <form id="input-form">
        <input type="text" placeholder="Artist name"></input>
        <br/>
        <input type="text" placeholder="About artist"></input>
        <br/>
        <input type="text" placeholder="Image URL"></input>
        <br/>
        <button id="add-btn" onmouseup="getInput('input-form')">Add</button>
      </form>
    </div>

  </body>

</html>
